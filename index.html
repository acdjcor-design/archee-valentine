
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Archee üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --rose:#ff5f7a;
  --ivory:#fff6f0;
  --charcoal:#1c1c1e;
}

*{box-sizing:border-box}
body{
  margin:0; height:100vh;
  display:flex; align-items:center; justify-content:center;
  background: radial-gradient(1200px 600px at 50% -10%, #2a2a2e, #0f0f12),
              linear-gradient(135deg, #2a2a2e, #1b1b1f 40%, #2a1a1f 100%);
  color:var(--ivory);
  font-family:Poppins, sans-serif;
  overflow:hidden;
}

/* floating hearts */
.hearts span{
  position:absolute; bottom:-20px;
  animation:float 10s linear infinite;
  opacity:.35; font-size:18px;
}
@keyframes float{
  to{transform:translateY(-110vh) translateX(40px); opacity:0}
}

/* card */
.card{
  width:340px; max-width:92vw;
  background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter: blur(6px);
  border-radius:22px;
  padding:26px;
  box-shadow:0 30px 60px rgba(0,0,0,.45);
  text-align:center;
  animation:pop .8s ease;
}
@keyframes pop{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}

.teddy{font-size:64px; margin-bottom:6px}

h1{
  font-family:"Playfair Display", serif;
  font-size:24px; margin:8px 0 18px;
  letter-spacing:.2px;
}

.buttons{
  display:flex; gap:14px; justify-content:center;
}
button{
  border:none; cursor:pointer;
  padding:12px 26px; border-radius:26px;
  font-size:16px; transition:.25s ease;
}
#yes{
  background:linear-gradient(135deg, #ff6f88, #ff3f66);
  color:white;
}
#no{
  background:rgba(255,255,255,.85);
  color:#222; position:relative;
}

/* success */
.success{display:none}
.success h2{
  font-family:"Playfair Display", serif;
  color:#ffd1da; margin:6px 0 12px;
}
.photo{
  display:none;
  width:100%; border-radius:16px;
  margin-top:12px;
  box-shadow:0 16px 40px rgba(0,0,0,.45);
  animation:fadeIn .9s ease forwards;
}
@keyframes fadeIn{from{opacity:0; transform:translateY(6px)}to{opacity:1; transform:none}}

/* heart burst */
.burst span{
  position:absolute; font-size:18px; pointer-events:none;
  animation:burst 900ms ease forwards;
}
@keyframes burst{
  to{transform:translate(var(--x), var(--y)) scale(.2); opacity:0}
}
</style>
</head>

<body>

<!-- floating hearts -->
<div class="hearts">
  <span style="left:10%">‚ù§Ô∏è</span><span style="left:25%">üíñ</span>
  <span style="left:45%">üíï</span><span style="left:65%">‚ù§Ô∏è</span>
  <span style="left:85%">üíò</span>
</div>

<div class="card" id="card">
  <div class="teddy">üß∏üíñ</div>
  <h1 id="question">Will you be my Valentine?</h1>

  <div class="buttons" id="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="success" id="success">
    <h2>I knew it üíï</h2>
    <p>You already have my heart.</p>
    <!-- PHOTO will appear here -->
    <img id="photo" class="photo" src="PHOTO_URL_HERE" alt="Us">
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const question = document.getElementById("question");
const buttons = document.getElementById("buttons");
const success = document.getElementById("success");
const photo = document.getElementById("photo");
const card = document.getElementById("card");

let yesScale = 1;

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", () => { moveNo(); growYes(); });

function moveNo(){
  const x = (Math.random()*220 - 110);
  const y = (Math.random()*140 - 70);
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
function growYes(){
  yesScale += 0.08;
  yesBtn.style.transform = `scale(${yesScale})`;
}

yesBtn.addEventListener("click", () => {
  question.style.display = "none";
  buttons.style.display = "none";
  success.style.display = "block";
  photo.style.display = "block";
  heartBurst();

  // Open RAYE on YouTube after YES
  setTimeout(() => {
    window.open(
      "https://www.youtube.com/results?search_query=Where+Is+My+Husband+RAYE",
      "_blank"
    );
  }, 650);
});

function heartBurst(){
  for(let i=0;i<18;i++){
    const s=document.createElement("span");
    s.textContent="‚ù§Ô∏è";
    s.style.setProperty("--x", `${Math.random()*220-110}px`);
    s.style.setProperty("--y", `${Math.random()*-180-40}px`);
    s.className="burst";
    card.appendChild(s);
    setTimeout(()=>s.remove(),900);
  }
}
</script>
</body>
</html>
