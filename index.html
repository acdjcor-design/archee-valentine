!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Archee ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.hearts span {
    position: absolute;
    font-size: 20px;
    animation: float 8s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); }
    100% { transform: translateY(-10vh) scale(1); }
}

.card {
    background: rgba(255,255,255,0.95);
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    width: 340px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    animation: pop 1s ease;
}

@keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.bear {
    font-size: 80px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 24px;
    margin: 15px 0;
    color: #ff4d6d;
}

p {
    font-size: 16px;
    margin-bottom: 25px;
}

.buttons {
    display: flex;
    justify-content: space-around;
}

button {
    border: none;
    padding: 12px 26px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #ddd;
    position: relative;
}

.success {
    display: none;
    font-size: 22px;
    color: #ff4d6d;
    font-weight: bold;
    animation: pop 0.8s ease;
}

.music {
    position: fixed;
    bottom: 15px;
    font-size: 14px;
    opacity: 0.8;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="hearts">
    <span style="left:10%">â¤ï¸</span>
    <span style="left:30%">ğŸ’–</span>
    <span style="left:50%">ğŸ’˜</span>
    <span style="left:70%">ğŸ’•</span>
    <span style="left:90%">â¤ï¸</span>
</div>

<div class="card">
    <div class="bear">ğŸ§¸ğŸ’–</div>
    <h1>Archee</h1>
    <p id="question">Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <div class="success" id="success">
        I knew it ğŸ’•  
        You already have my heart.
    </div>
</div>

<div class="music">ğŸµ Tap anywhere for music</div>

<!-- AUDIO -->
<audio id="bgMusic" loop>
    <!-- Add your song file here -->
    <source src="where-is-my-husband.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const success = document.getElementById("success");
const music = document.getElementById("bgMusic");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    document.querySelector(".buttons").style.display = "none";
    success.style.display = "block";
});

document.body.addEventListener("click", () => {
    music.play();
}, { once: true });
</script>

</body>
</html>
